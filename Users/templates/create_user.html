<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="../static/Users/css/create_user.css" /> 
</head>
<body>
    <div class = 'content'>
        <h1>CREATE USER</h1>
        <div class="form">
            <form method="post" action="{% url 'users:createUser' %}">
                {% csrf_token %}
                <label for="username">
                    username<br />
                    <input type="text" name="username">
                </label><br />
                <label for="email">
                    Email<br />
                    <input type="email" name="email">
                </label><br />
                <label for="password">
                    password<br />
                    <input type="password" name="password">
                </label><br />
                <button type="submit">Create</button>
            </form>
        </div>


        <p>
            Already have user account, <a href="{% url 'users:login' %}">Login</a>
        </p>
    </div>
</body>
</html>
