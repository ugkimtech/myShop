<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/Users/css/login.css" />
</head>
<body>
    <div class = 'content'>
        <h1>Login</h1>
        <p style="color: red; font-size: 10px;">{{msg}}</p>
        <div class="form">
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <label for="username">
                    username<br />
                    <input type="text" name="username">
                </label><br />
                <label for="password">
                    password<br />
                    <input type="password" name="password">
                </label><br />
                <button type="submit">Login</button>
            </form>
        </div>


        <p>
            Don't have user account, <a href="{% url 'users:createUser' %}">Create</a>
        </p>
    </div>
</body>
</html>
